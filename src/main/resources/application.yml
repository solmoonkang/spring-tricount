spring:
  application:
    name: spring-tricount

  profiles:
    active: local

  datasource:
    url: jdbc:h2:tcp://localhost/~/tricount
    username: sa
    password:

  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  redis:
    host: localhost
    port: 6379